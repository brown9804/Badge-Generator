<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Badge Generator</h1>
    <form id="badgeForm">
        <label for="badgeWidth">Badge Width:</label>
        <input type="number" id="badgeWidth" name="badgeWidth" value="300" required>

        <label for="badgeHeight">Badge Height:</label>
        <input type="number" id="badgeHeight" name="badgeHeight" value="300" required>

        <label for="backgroundColor">Background Color:</label>
        <select id="backgroundColor" name="backgroundColor">
            <option value="#FFFFFF">White</option>
            <option value="#FF0000">Red</option>
           ="#00FF00">Green</option>
            <option value="#0000FF">Blue</option>
            <!-- Add more colors as needed -->
        </select>

        <label for="borderColor">Border Color:</label>
        <select id="borderColor" name="borderColor">
            <option value="#000000">Black</option>
            <option value="#FF0000">Red</option>
            <option value="#00FF00">Green</option>
            <option value="#0000FF">Blue</option>
            <!-- Add more colors as needed -->
        </select>

        <label for="textColor">Text Color:</label>
        <select id="textColor" name="textColor">
            <option value="#000000">Black</option>
            <option value="#FF0000">Red</option>
            <option value="#00FF00">Green</option>
            <option value="#0000FF">Blue</option>
            <!-- Add more colors as needed -->
        </select>

        <label for="logoColor">Logo Color:</label>
        <select id="logoColor" name="logoColor">
            <option value="#F25022">Microsoft Orange</option>
            <option value="#7FBA00">Microsoft Green</option>
            <option value="#00A4EF">Microsoft Blue</option>
            <option value="#FFB900">Microsoft Yellow</option>
            <!-- Add more colors as needed -->
        </select>

        <label for="shape">Shape:</label>
        <select id="shape" name="shape">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
            <!-- Add more shapes as needed -->
        </select>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="Enter description" required>

        <label for="additionalText">Additional Text:</label>
        <input type="text" id="additionalText" name="additionalText" placeholder="Enter additional text" required>

        <button type="submit">Generate Badge</button>
        <button type="button" id="clearButton">Clear</button>
    </form>
    <div id="badgePreview"></div>
    <script src="script.js"></script>
</body>
</html>
