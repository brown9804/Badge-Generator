<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="badgeForm">
        <label for="badgeWidth">Width:</label>
        <input type="number" id="badgeWidth" name="badgeWidth" required><br>
        <label for="badgeHeight">Height:</label>
        <input type="number" id="badgeHeight" name="badgeHeight" required><br>
        <label for="backgroundColor">Background Color:</label>
        <select id="backgroundColor" name="backgroundColor" required>
            <option value="#FFFFFF">White</option>
            <option value="#000000">Black</option>
            <option value="#FF5733">Red</option>
            <option value="#33FF57">Green</option>
            <option value="#3357FF">Blue</option>
            <option value="#FF33A1">Pink</option>
            <option value="#A133FF">Purple</option>
        </select><br>
        <label for="borderColor">Border Color:</label>
        <select id="borderColor" name="borderColor" required>
            <option value="#FFFFFF">White</option>
            <option value="#000000">Black</option>
            <option value="#FF5733">Red</option>
            <option value="#33FF57">Green</option>
            <option value="#3357FF">Blue</option>
            <option value="#FF33A1">Pink</option>
            <option value="#A133FF">Purple</option>
        </select><br>
        <label for="textColor">Text Color:</label>
        <select id="textColor" name="textColor" required>
            <option value="#FFFFFF">White</option>
            <option value="#000000">Black</option>
            <option value="#FF5733">Red</option>
            <option value="#33FF57">Green</option>
            <option value="#3357FF">Blue</option>
            <option value="#FF33A1">Pink</option>
            <option value="#A133FF">Purple</option>
        </select><br>
        <label for="logoUrl">Logo URL:</label>
        <input type="url" id="logoUrl" name="logoUrl" required><br>
        <label for="shape">Shape:</label>
        <select id="shape" name="shape" required>
            <option value="circle">Circle</option>
            <option value="square">Square</option>
        </select><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br>
        <label for="additionalText">Additional Text:</label>
        <input type="text" id="additionalText" name="additionalText" required><br>
        <button type="submit">Generate Badge</button>
        <button type="button" id="clearButton">Clear</button>
        <p id="regenerateMessage">Please regenerate the badge since parameters have changed.</p>
    </form>
    <div id="badgePreview"></div>
    <script src="badgeGenerator.js"></script>
</body>
</html>
